    <div class="form-container">
      <h1 id="title">Best houses for sale</h1>
      <p id="description">We'll find the best for you</p>

      <form id="survey-form">
        <div class="datos-personales">
          <label for="name" id="name-label"> Name </label>
          <input type="text" id="name" required placeholder="Enter your name" />
          <label for="email" id="email-label"> Email </label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your Email"
          />
          <label for="number" id="number-label"> Rooms </label>
          <input
            type="number"
            id="number"
            min="1"
            max="5"
            placeholder="Enter the number of rooms you prefer"
          />
        </div>

        <select name="State" id="dropdown">
          <option value="">California</option>
          <option value="">Etc</option>
          <option value="">Otherstate</option>
          <option value="">Andanother</option>
        </select>
        <div class="flex-container">
          <input type="radio" name="options" /> Lalala
          <input type="radio" name="options" /> Lolol
          <input type="radio" name="options" /> Lululu
        </div>

        <h2>Choose wisely</h2>

        <div class="flex-container">
          <label for="checkbox1"> Beach</label>
          <input type="checkbox" name="checkbox1" />

          <label for="checkbox2"> Mountains</label>
          <input type="checkbox" name="checkbox2" />

          <label for="checkbox3"> Forest </label>
          <input type="checkbox" name="checkbox3" />

          <label for="checkbox4"> Lake </label>
          <input type="checkbox" name="checkbox4" />

          <label for="checkbox5"> River </label>
          <input type="checkbox" name="checkbox5" />

          <label for="checkbox6"> City</label>
          <input type="checkbox" name="checkbox6" />
        </div>

        <textarea
          name="textarea"
          id="texto"
          rows="10"
          cols="50"
          placeholder="Leave us a message"
        ></textarea>

        <input type="submit" value="Submit" id="submit" />
      </form>
